<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="js/mui.min.js"></script>
		<script src="js/rem.js"></script>
		<link rel="stylesheet" href="css/base.css" />
		<style> 
			.zi{width: 25%;float:left;border-radius:10px;padding:5px;}
			.zonghefen{width:100%;font-size: 12px;text-align: center;padding: 5px;background: #FFFFFF;border-radius:10px ;}
			.zonghefen img{border-radius:50%;width:70px;height:70px;}
			.zonghefen span{margin:5px;}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav base">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">综合分类</h1>
		</header>
		
		 <div class="mui-content" id="lis2t">
		  	
		 </div>
		<script type="text/javascript" src="js/mui.min.js" ></script>
		<script type="text/javascript" src="js/dui.js" ></script>
		<script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
		<script type="text/javascript" src="js/url.js" ></script>
		<script>
			var url_url=localStorage.getItem("http_url");
			
			var lis2t=document.getElementById("lis2t");
			
			
			console.log(url_url);
			
			$.ajax({
				type: "get", 
				url: url_url + "/client/stair",
				dataType: 'json',
				async:true,
				data:{},
				success: function(data) {
					console.log(JSON.stringify(data));
					
					for (var a in data.data) {
						
						if (data.data[a].pb_skill_type_one_icon==null) {
							var t='<img id="btnimg" src="img/4949.png" />'
						}else{
							var t='<img src="'+url_url+data.data[a].pb_skill_type_one_icon+'"/>'
						}
						
						var	tpml='<div class="zi" da_id="'+data.data[a].pb_skill_type_one_id+'" title="'+data.data[a].pb_skill_type_one_title+'">'
								 		+'<div class="zonghefen">'
								 			+t
									 		+'<span class="fon">'+data.data[a].pb_skill_type_one_title+'</span>'
								 		+'</div>'
									+' </div>';
				
						lis2t.innerHTML+=tpml;
					}
					
//					选择下单
					hidfds();
				}, 
				error: function(data) {
					console.log(JSON.stringify(data));
				} 
			}); 
			
			
			
			function hidfds(){
				var zi=document.getElementsByClassName("zi");
					
					for (var a=0;a<zi.length;a++) {
						zi[a].addEventListener("tap",function(){
							var da_id=this.getAttribute('da_id');
							var	title=this.getAttribute('title');
							console.log(da_id);
							console.log(title);
							localStorage.setItem("oid_idd",da_id)
							localStorage.setItem("title",title)
							dui.jump("erjifenlie.html","erjifenlie.html")
						})
					}
				
				
			};
			
		</script>
	</body>
</html>
